<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습9</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="">
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th>ID</th>
                    <td><input type="text" name='id' id='id' placeholder='아이디 10글자 이내'></td>
                    <td><button>중복확인</button></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" name="pw" id="pw" placeholder='영문,숫자,특수문자 포함 8자 이상'></td>
                    <td></td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type="password" name="pws" id="pws"></td>
                    <td></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="email" name="email" id="email"></td>
                    <td><select name="se" id="se"><optgroup>직접입력<option value="se">직접입력</option></optgroup></select></td>
                </tr>
            </table>            
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
            <p>프로필 사진 : <input type="file" name="" id=""></p>
            <p>성별 : <input type="radio" name="gander" id="M" checked>남자<input type="radio" name="gander" id="F">여자</p>
            <p>생년월일 : <input type="date" name="" id=""></p>
            <label for="취미">취미 : </label>
            <br>
            <input type="checkbox" name="h" id="야구">야구 <input type="checkbox" name="h" id="농구">농구 <input type="checkbox" name="h" id="축구">축구
            <br>
            <input type="checkbox" name="h" id="공부" checked>공부 <input type="checkbox" name="h" id="음악감상">음악감상
            <br>
            <input type="checkbox" name="h" id="기타">기타 : <input type="text" name="h" id="기타">
            <br>
            <br>
            <label for="자기소개">자기소개</label>
            <br>
            <textarea name="자기소개" id="자기소개" cols="60" rows="4" style='resize: none;'></textarea>
        </fieldset>
        <p><input type="submit" value="회원가입"> <input type="reset" value="다시입력"> <button>이전으로</button></p>
    </form>
    
</body>
</html>
