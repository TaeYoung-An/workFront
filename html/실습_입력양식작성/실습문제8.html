<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습8</title>
</head>
<body>
    <h1>납품관리</h1>
    <form action="">
        <fieldset>
            <legend>납품자 정보</legend>
                <ol>
                    <li>남품자명 : <input type="text" name='name' placeholder='name'></li>
                    <li>email : <input type="email" name="email" id="email" placeholder='answs@naver.com'></li>
                    <li>홈페이지 : <input type="url" name="url" id="url" placeholder='http://'></li>
                </ol>
        </fieldset>
        <fieldset>
            <legend>납품정보</legend>
            <ul>
                <li>상품명 : <input type="text" name='상품명'></li>
                <li>납품수량 : <input type="number" name="납품수량" id="납품수량" min='100' placeholder='최소 100'></li>
                <li>납품등급 : <input type="range" name="" id=""></li>
                <li>기타사항 : <textarea name="기타" id="기타" cols="20" rows="2"></textarea></li>
            </ul>
        </fieldset>
        <input type="submit" value="send message">
    </form>
</body>
</html>
